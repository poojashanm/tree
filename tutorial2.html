<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a point, line, and polygon</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <script>

      require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/layers/GraphicsLayer"], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

      esriConfig.apiKey = "AAPKdf7acce86c6e48c48e97b5fd5b5a37e5MWnCyoK2JDTG0k2Bwt_hsioHtEjjPy4u2TBvxnb5rxWDR39ywl6yZ4aBjkUU66ut";

      const map = new Map({
        basemap: "arcgis/topographic" // basemap styles service
      });

      const view = new MapView({
        map: map,
        center: [13.0478078,80.0442026], //Longitude, latitude
        zoom: 13,
        container: "viewDiv"
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      const point = { //Create a point
          type: "point",
          longitude: 13.0478078,
          latitude: 80.0442026
      };
      const simpleMarkerSymbol = {
          type: "simple-marker",
          color: [226, 119, 40],  // Orange
          outline: {
              color: [255, 255, 255], // White
              width: 1
          }
      };

      const pointGraphic = new Graphic({
          geometry: point,
          symbol: simpleMarkerSymbol
      });
      graphicsLayer.add(pointGraphic);

      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
